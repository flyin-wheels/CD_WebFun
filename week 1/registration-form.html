<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>My Reg Form</title>
    </head>
    <body>
        <h1 id="page_title">My First Website!</h1>
        <p class="sub_title">This is <span class="emphasize">Cool!</span></p>
        <form action="process.php" method="post">
            <h1>My Registration Form</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="formpassword">Password:</label>
            <input type="password" id="formpassword" name="password"  maxlength="10">
            <br>
            <label for="formpasswordconf">Password Confirmation:</label>
            <input type="password" id="formpasswordconf" name="password" maxlength="10">
            <br>
            <label for="bday">Birthday:</label>
            <input type="date" id="bday" name="bday">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="female">
            <label for="male">Male</label>
            <input type="radio" id="male" name="male">
            <label for="other">Other</label>
            <input type="radio" id="other" name="other">
            <p>A short description about yourself:</p>
            <textarea name="description"></textarea>
            <br>
            <p>Select your favorite language:</p>
            <select>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="perl">Perl</option>
            </select>
            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
